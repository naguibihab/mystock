<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Owned Shares</th>
        <th>Symbol</th>
        <th>Name</th>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in equity">
        <td>{{row.userShares}}</td>
        <td>{{row.symbol}}</td>
        <td>{{row.name}}</td>
        <td>{{row.data[0]}}</td>
        <td>{{row.data[1]}}</td>
        <td>{{row.data[2]}}</td>
        <td>{{row.data[3]}}</td>
        <td>
          <button class="btn btn-success">Buy</button>
          <button class="btn btn-danger">Sell</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
